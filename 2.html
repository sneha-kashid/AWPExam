<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div style="margin-top:30vh ">
    <div style="display: flex; justify-content: center;">
        <div>
        
            <label for="">Username</label>
            <input class="form-control" type="text" name="" id="usern" placeholder="Enter Username">
            <br>
            
            <label for="">Password</label>
            <input class="form-control  type="password" name="" id="pass" placeholder="Enetr Password"  required><br>
            <button onclick="Add()"  class="btn btn-outline-secondary">Submit</button>


   
        </div>
        <br>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 23px;">
        <div style="flex: 5; align-items: center;justify-content: center; display: flex;">
        <div id="maindiv" >

            <div id="innerdiv">

                <div>Sample name </div>
                
            </div>  
        </div>
    </div>
    <div style=" flex: 1;"></div>
    </div>
</div>

</body>

<script>
    function Add()
    {
        let name=document.querySelector("#usern").value;
        const newdiv=document.querySelector("#innerdiv").cloneNode(true);
        newdiv.children[0].innerHTML=name;
        document.querySelector("#maindiv").append(newdiv);
        document.querySelector("#usern").value="";
    }

    


</script>

</html>
